<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG VS CANVAS</title>
    <style>
        h1 {
            color: orangered;
        }
    </style>
</head>

<body>
    <h1>Explore SVG for fun:</h1>
    <svg viewBox="0 0 200 200" style="border: 2px solid black" width="480" height="400">
        <rect x="20" y="20" width="100" height="100" fill="yellow"></rect>
    </svg>
    <br><br><br>
    <svg viewBox="0 0 200 200" style="border: 2px solid black" width="400" height="400">
        <circle cx="100" cy="100" r="82" fill="orangered"></circle>
        <circle cx="65" cy="82" r="18" fill="black"></circle>
        <circle cx="130" cy="82" r="18" fill="black"></circle>
        <path d="M65 125 A1, 0.8 0 0, 0 130 125" stroke="black" stroke-width="10"></path>
    </svg>
    <br><br><br>
</body>

</html>
