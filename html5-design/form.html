    <h1>This is a form html5</h1>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter Your Name" id=""></p>
        <p>Email: <input type="text" name="email" placeholder="Enter Your Email" id=""></p>
        <fieldset>
            <legend>Select Your Option</legend>
            <p><label for="USA"><input type="radio" name="Country" id="USA">USA</label></p>
            <p><label for="Canada"><input type="radio" name="Country" id="Canada">Canada</label></p>
            <p><label for="UK"><input type="radio" name="Country" id="UK">Canada</label></p>
        </fieldset>

        <fieldset>
            <legend>Select Your Provence or State</legend>
            <p><label for="Ontario"><input type="checkbox" name="Provence" id="Ontario">Ontario</label></p>
            <p><label for="Boston"><input type="checkbox" name="Provence" id="Boston">Boston</label></p>
            <p><label for="Washington DC"><input type="checkbox" name="Provence" id="Washington DC">Washington
                    DC</label></p>
        </fieldset>
        <br><br>
        <p>Write Instructions:
            <br><br>
            <textarea placeholder="Write Your Instructions Here..." name="instructions" id="" cols="50"
                rows="10"></textarea>
        </p>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button><br><br><br>
    </form>
</body>
